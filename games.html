<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameVerse - Játékok</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <link rel="stylesheet" href="css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --accent: #6ee7ff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #121212;
      color: #eaeaea;
      line-height: 1.6;

      /* Háttérkép beállítása fix pozícióval (parallax hatás) */
      background-image: url("assets/background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* MENÜ STÍLUSOK (Sticky - görgetéskor fent marad) */
    #menu {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #1c1c1c;
      border-bottom: 1px solid rgba(255, 255, 255, .08);
    }

    #menu .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    #menu a.logo {
      font-family: 'Orbitron', sans-serif;
      font-weight: 800;
      text-decoration: none;
      color: var(--accent);
    }

    #menu ul {
      list-style: none;
      margin: 0 0 0 auto;
      padding: 0;
      display: flex;
      gap: 14px;
    }

    #menu ul li a {
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 10px;
      color: #eaeaea;
    }

    #menu ul li a:hover {
      background: rgba(255, 255, 255, .08);
    }

    /* FŐ TARTALOM KONTÉNER */
    main {
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 16px 40px;
    }

    .page-title {
      display: flex;
      align-items: end;
      justify-content: space-between;
      gap: 12px;
    }

    .page-title h1 {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
    }

    .page-title .hint {
      font-size: 12px;
      opacity: .8;
    }

    /* SZŰRŐ KÁRTYA (SEARCH & FILTER) */
    .filter-card {
      margin: 14px 0 18px;
      background: #1b1b1b;
      border: 1px solid rgba(255, 255, 255, .06);
      border-radius: 14px;
      padding: 14px;
      /* Grid layout: Kereső, Műfajok és Gombok elrendezése */
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 12px;
      align-items: end;
      /* Az elemek aljához igazítás */
    }

    .filter-card label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .filter-card input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, .12);
      background: #121212;
      color: #eaeaea;
    }

    /* GOMBOK STÍLUSA */
    .btn {
      border: 1px solid rgba(255, 255, 255, .14);
      background: #222;
      color: #eaeaea;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background: #2a2a2a;
    }

    .btn-accent {
      background: var(--accent);
      color: #0a0a0a;
      border: 0;
      font-weight: 700;
    }

    /* TÁBLÁZAT FORMÁZÁS */
    /* A table-wrap teszi lehetővé a vízszintes görgetést kis képernyőn */
    .table-wrap {
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, .06);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 760px;
      /* Ha ennél kisebb a hely, bekapcsol a görgetés */
      background: #161616;
    }

    /* Sticky Header: A fejléc rögzítve marad görgetéskor */
    thead th {
      font-weight: 600;
      text-align: left;
      padding: 12px;
      background: #1f1f1f;
      position: sticky;
      top: 0;
    }

    tbody td {
      padding: 10px 12px;
      border-top: 1px solid rgba(255, 255, 255, .06);
      vertical-align: middle;
    }

    /* Zebra csíkozás a sorokon az olvashatóságért */
    tbody tr:nth-child(odd) {
      background: #171717;
    }

    /* Sor kiemelése egérráhúzáskor */
    tbody tr:hover {
      background: #202020;
    }

    td.cover img {
      width: 72px;
      height: 72px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

    /* ÉRTÉKELÉS SZÍNKÓDOK */
    .rating {
      font-weight: 700;
    }

    .rating.good {
      color: #9ae6b4;
    }

    /* Zöld */
    .rating.ok {
      color: #f6e05e;
    }

    /* Sárga */
    .rating.bad {
      color: #fc8181;
    }

    /* Piros */

    /* RÉSZLETES KÁRTYÁK (A táblázat alatt generálódnak) */
    .details {
      margin-top: 34px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      /* 3 oszlopos elrendezés */
      gap: 18px;
    }

    .card {
      background: #1b1b1b;
      border: 1px solid rgba(255, 255, 255, .06);
      border-radius: 14px;
      padding: 14px;
    }

    .card h3 {
      margin: 0 0 10px;
      font-family: 'Orbitron', sans-serif;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
      margin-bottom: 10px;
    }

    footer {
      border-top: 1px solid rgba(255, 255, 255, .08);
      padding: 16px;
      text-align: center;
      color: #bdbdbd;
      margin-top: 28px;
    }

    /* MOBIL NÉZET: A grid-eket 1 oszloposra állítjuk */
    @media (max-width: 960px) {
      .filter-card {
        grid-template-columns: 1fr;
      }

      .details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header id="menu" role="navigation" aria-label="Fő navigáció">
    <div class="nav">
      <a class="logo" href="index.html">GameVerse</a>
      <ul>
        <li><a href="index.html">Főoldal</a></li>
        <li><a href="games.html" aria-current="page">Játékok</a></li>
        <li><a href="review.html">Vélemények</a></li>
        <li><a href="about.html">Rólunk</a></li>
        <li><a href="media.html">Videók</a></li>
      </ul>
    </div>
  </header>

  <main>
    <div class="page-title">
      <h1>Játékok</h1>
      <p class="hint">Tipp: írd be a cím egy részét, vagy válassz műfajt a szűréshez.</p>
    </div>

    <form id="filterForm" class="filter-card" role="search" novalidate>
      <div>
        <label for="search">Keresés cím szerint</label>
        <input type="text" id="search" name="search" placeholder="Pl. Cyber..." />
      </div>

      <div>
        <label>Műfaj</label>
        <div role="group" aria-label="Műfaj választó">
          <label style="margin-right:12px;"><input type="radio" name="genre" value="" checked /> Mind</label>
          <label style="margin-right:12px;"><input type="radio" name="genre" value="Akció" /> Akció</label>
          <label style="margin-right:12px;"><input type="radio" name="genre" value="Stratégia" /> Stratégia</label>
          <label style="margin-right:12px;"><input type="radio" name="genre" value="Sci-Fi" /> Sci-Fi</label>
          <label><input type="radio" name="genre" value="RPG" /> RPG</label>
        </div>
      </div>

      <div style="display:flex; gap:8px;">
        <button type="button" class="btn" id="clear">Törlés</button>
        <button type="button" class="btn btn-accent" id="addSample">Minta sor hozzáadása</button>
      </div>
    </form>



    <div class="table-wrap">
      <table id="gamesTable" aria-describedby="tableHelp">
        <thead>
          <tr>
            <th scope="col">Borító</th>
            <th scope="col">Cím</th>
            <th scope="col">Műfaj</th>
            <th scope="col">Kiadó</th>
            <th scope="col">Megjelenés</th>
            <th scope="col">Értékelés</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <p id="tableHelp" class="hint">Kattints a címre a részletekhez. <span style="color:var(--accent);">Szűrj</span> a
      fenti keresővel és műfajválasztóval.</p>

    <section class="details" aria-label="Játékok részletes kártyái"></section>
  </main>

  <footer>
    <small>© <span id="year"></span> GameVerse • <a href="about.html">Kapcsolat</a></small>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/games.js"></script>
</body>

</html>
